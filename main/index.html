<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Student's Gourmet Cuisine</title>
</head>
<audio autoplay loop>
    <source src="audio/music.mp3" type="audio/mp3">
    </audio>

<body style="background-color: lightslategray;">
    <h1> Welcome to Student's Gourmet Cuisine! </h1>
    <h2> Enjoy our inexpensive and gourmet dishes well-suited for the average student!</h2>
    <div>
        <h3> Antipasti</h3>
        <figure>
            <img src="images/cheezit.webp" width="300" height="200" alt="A delicious plate of bruschetta topped with fresh tomatoes and basil.">
            <figcaption>Avocado a la Cheezit (Baked cheddar cracker, avocadod tartare, sea salt) - $10</figcaption>
        </figure>
        <figure>
            <img src="images/toast.webp" width="300" height="200" alt="A delicious plate of bruschetta topped with fresh tomatoes and basil.">
            <figcaption> Charcoal Roasted Bratwurst (Seared Bratwurst, toasted sourdough, red Leicester) - $18</figcaption>
        </figure>
    </div>

    <div>
        <h3> Pasta</h3>
        <figure>
            <img src="images/pasta.webp" width="300" height="200" alt="A delicious plate of spaghetti carbonara topped with parmesan cheese.">
            <figcaption>Spaghetti Carbonara (Ditalini, crushed tomato, chili, oeufs brouilles) - $35</figcaption>
        </figure>
        <figure>
            <img src="images/noodle.webp" width="300" height="200" alt="A delicious plate of fettuccine alfredo topped with parsley.">
            <figcaption> Fettuccine (Spaghetti aglio e olio, gruyère, fine herbs) - $37</figcaption>
    </div>

    <div>
        <h3>Secondi</h3>
        <figure>
            <img src="images/pickle.webp" width="300" height="200" alt="A delicious plate of roasted chicken with vegetables.">
            <figcaption>Roasted Potato (Piadina, pommes frites, giardiniera, tomato coulis) - $56</figcaption>
        </figure>
        <figure>
            <img src="images/bacon.webp" width="300" height="200" alt="a delicious plate of dried noodles with bacon">
            <figcaption>Pork Spaghetti (Dehydrated spaghetti, Jamón ibérico) - $75</figcaption>
    </div>

    <div>
        <h3>Dolci</h3>
        <figure>
            <img src="images/omochi.webp" width="300" height="200" alt="a delicious mochi">
            <figcaption>Omochi (Glutinous rice crepe) - $10</figcaption>
        </figure>
        <figure>
            <img src="images/choco fallback.png" width="300" height="200" alt="a delicious plate of chocolate chip toast"
            srcset="images/choco 640.png 640w,
            images/choco 1280.png 1280w,
            images/choco 1920.png 1920w">
            <figcaption> Pain au Chocolat (Artisinal truffle, toasted brioche) - $15</figcaption>
        </figure>
    </div>
